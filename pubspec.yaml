name: crewmeister_frontend_coding_challenge
description: "A coding challenge for Crewmeister"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  api:
    path: ./api
  build_runner: 2.4.13
  dartz: 0.10.1
  equatable: 2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: 9.1.0
  get_it: 8.0.3
  injectable: 2.5.0
  injectable_generator: 2.5.0
  mockito: 5.4.4
  json_annotation: 4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: 6.9.0


flutter:

  uses-material-design: true
  assets:
   - api/assets/json_files/absences.json
   - api/assets/json_files/members.json
